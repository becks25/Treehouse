<div class="container text-center jumbotron form-group">
<form action="/" method="POST" onsubmit="return validate()">
	<div class="form-group" id="number_group">
		<label>I would like: </label>
		<input type="text" name="number" size="4" id="num-text">
		<span class="error red">Please enter a valid number</span>
	</div>
	<div class="form-group" id="radio_group">
		<label class="radio-inline">
			<input type="radio" name="typeOfText" value="words">Words
		</label>
		<label class="radio-inline">
			<input type="radio" name="typeOfText" value="sentences"> Sentences
		</label>
		<label class="radio-inline">
			<input type="radio" name="typeOfText" value="paragraphs"> Paragraphs
		</label>
	</div>


	<input onclick="validate()" type="submit" value="Generate" class="btn btn-success">

</form>
</div>
